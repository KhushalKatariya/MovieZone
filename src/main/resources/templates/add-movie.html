<!DOCTYPE html>
<html lang="en">
<head>
<th:block th:insert="~{/fragments/header}"></th:block>
<link rel="stylesheet" type="text/css" href="/css/nav-foot.css">
<title>Add Movie</title>
<style>
.form-signin {
	background-color: #ffffff;
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
	width: 40%;
	margin: 0 auto;
}

h2 {
	color: #c41e3a;
	text-align: center;
	margin-bottom: 20px;
}

.form-check {
	margin-bottom: 15px;
}

.form-label {
	display: block;
	margin-bottom: 5px;
	color: #8b0000;
	font-weight: bold;
}

.form-control {
	width: 100%;
	padding: 8px;
	border: 1px solid #ffcccb;
	border-radius: 4px;
	box-sizing: border-box;
}

.form-control:focus {
	outline: none;
	border-color: #c41e3a;
	box-shadow: 0 0 5px rgba(196, 30, 58, 0.5);
}

.btn-warning {
	background-color: #c41e3a;
	color: white;
	border: none;
	padding: 10px;
	border-radius: 4px;
	cursor: pointer;
	font-size: 16px;
	transition: background-color 0.3s ease;
}

.btn-warning:hover {
	background-color: #8b0000;
}
</style>
</head>
<body>

	<th:block th:insert="~{/fragments/navbar}"></th:block>
	<div class="form-signin">
		<form action="/admin/add-movie" method="post"
			enctype="multipart/form-data">
			<h2 class="mb-4">Add Movie</h2>
			<div class="form-check">
				<label for="category" class="form-label">Category</label> <input
					type="text" class="form-control" id="category" name="category" required>
			</div>
			<div class="form-check">
				<label for="name" class="form-label">Movie Name</label> <input
					type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="form-check">
				<label for="description" class="form-label">Description</label>
				<textarea class="form-control" id="description" name="description"
					rows="3" required></textarea>
			</div>
			<div class="form-check">
				<label for="genre" class="form-label">Genre</label> <input
					type="text" class="form-control" id="genre" name="genre" required>
			</div>
			<div class="form-check">
				<label for="cast" class="form-label">Cast</label> <input type="text"
					class="form-control" id="cast" name="cast" required>
			</div>
			<div class="form-check">
				<label for="duration" class="form-label">Duration (minutes)</label>
				<input type="number" class="form-control" id="duration"
					name="duration" min="1" required>
			</div>
			<div class="form-check">
				<label for="image" class="form-label">Movie Poster</label> <input
					type="file" class="form-control" id="image" name="image"
					accept="image/*" required>
			</div>
			<div class="form-check">
				<label for="trailerLink" class="form-label">Trailer Link</label> <input
					type="url" class="form-control" id="trailerLink" name="trailerLink"
					required>
			</div>
			<div class="form-check">
				<label for="releaseDate" class="form-label">Release Date</label> <input
					type="date" class="form-control" id="releaseDate"
					name="releaseDate" required>
			</div>
			<div class="d-grid">
				<button type="submit" class="btn btn-warning btn-block">Add
					Movie</button>
			</div>
		</form>
	</div>
</body>
</html>
