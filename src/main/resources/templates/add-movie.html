<!DOCTYPE html>
<html lang="en">
<head>
<th:block th:insert="~{/fragments/header}"></th:block>
<link rel="stylesheet" type="text/css" href="/css/nav-foot.css">
<title>Add Movie</title>
<style>
body {
	background-color: #141414;
	color: white;
}

.form-signin {
	width: 40%;
	margin: auto;
	padding: 15px;
	background: #e50914;
}

.btn-primary {
	background-color: #e50914;
	border: none;
}

.form-check {
	margin-bottom: 15px;
}

.btn-block {
	display: block;
	width: 97%;
	margin: 0 20px;
}

h2 {
	text-align: center;
}
</style>
</head>
<body>

	<th:block th:insert="~{/fragments/navbar}"></th:block>
	<div class="form-signin">
		<form action="/admin/add-movie" method="post" enctype="multipart/form-data">
			<h2 class="mb-4">Add Movie</h2>
			<div class="form-check">
				<label for="name" class="form-label">Movie Name</label> <input
					type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="form-check">
				<label for="description" class="form-label">Description</label>
				<textarea class="form-control" id="description" name="description"
					rows="3" required></textarea>
			</div>
			<div class="form-check">
				<label for="genre" class="form-label">Genre</label> <input
					type="text" class="form-control" id="genre" name="genre" required>
			</div>
			<div class="form-check">
				<label for="cast" class="form-label">Cast</label> <input type="text"
					class="form-control" id="cast" name="cast" required>
			</div>
			<div class="form-check">
				<label for="duration" class="form-label">Duration (minutes)</label>
				<input type="number" class="form-control" id="duration"
					name="duration" min="1" required>
			</div>
			<div class="form-check">
				<label for="image" class="form-label">Movie Poster</label> <input
					type="file" class="form-control" id="image" name="image"
					accept="image/*" required>
			</div>
			<div class="form-check">
				<label for="trailerLink" class="form-label">Trailer Link</label> <input
					type="url" class="form-control" id="trailerLink" name="trailerLink"
					required>
			</div>
			<div class="form-check">
				<label for="releaseDate" class="form-label">Release Date</label> <input
					type="date" class="form-control" id="releaseDate"
					name="releaseDate" required>
			</div>
			<div class="d-grid">
				<button type="submit" class="btn btn-warning btn-block">Add
					Movie</button>
			</div>
		</form>
	</div>
</body>
</html>
