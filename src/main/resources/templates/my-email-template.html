<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Email Templates</title>
</head>
<body>
	 <div class="container">
        <h1>Hello, <span th:text="${theater.name}"></span>!</h1>
        <p>We've generated a One-Time Password (OTP) for you. Please use this OTP to complete your verification process.</p>
        <div class="otp-container">
            <h2>Your OTP is: <span class="otp" th:text="${theater.otp}"></span></h2>
        </div>
        <p>This OTP is valid for a limited time. Please do not share it with anyone.</p>
        <div class="footer">
            <p>This is an automated message. Please do not reply to this email.</p>
        </div>
    </div>
</body>
</html>
