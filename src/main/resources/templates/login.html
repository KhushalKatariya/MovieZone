<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:insert="~{fragments/header.html}"></th:block>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="/css/customer-signup.css">
    <link rel="stylesheet" type="text/css" href="/css/nav-foot.css">
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #c41e3a;
            text-align: center;
            margin: 40px 0;
        }
        form {
            background-color: #c41e3a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 30%;
            margin: 0 auto;
        }
        .form-input {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #c9324b;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            border: 1px solid #ffffff;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid;
			margin-bottom: 10px;
        }
        .form-control:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .btn {
            text-align: center;
            margin-top: 20px;
        }
        .btn button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin: 0 5px;
        }
        .btn button:first-child {
            background-color: #ffffff;
            color: #c41e3a;
        }
        .btn button:first-child:hover {
            background-color: #f0f0f0;
        }
        .btn button:last-child {
            background-color: #ff6b6b;
            color: white;
        }
        .btn button:last-child:hover {
            background-color: #ff4757;
        }
        .add-link {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        .add-link label {
            display: block;
            margin-top: 10px;
            color: #ffffff;
        }
        .add-link a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        .add-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <th:block th:insert="~{fragments/navbar}"></th:block>
    <th:block th:insert="~{fragments/message}"></th:block>
    <h2>Login</h2>
    <form class="" action="/login" method="post" autocomplete="on">
        <div class="">
            <div class="form-input">
                <label for="validationDefault02" class="form-label">Mobile / Email</label>
                <input type="tel" name="emph" class="form-control" id="validationDefault02" />
            </div>
        </div>
        <div class="">
            <div class="form-input">
                <label for="validationDefault03" class="form-label">Password</label>
                <input type="password" name="pass" class="form-control" id="validationDefault03" />
            </div>
        </div>
        <div class="btn">
            <button class="btn">Login</button>
            <button class="btn" type="reset">Reset</button>
        </div>
        <div class="add-link">
            <label>If you Don't Have Customer Account ?</label>
            <a href="/customer/signup">Click Here</a>
            <label>If you Don't Have Theater Account ?</label>
            <a href="/theater/signup">Click Here</a>
        </div>
    </form>
</body>
</html>
