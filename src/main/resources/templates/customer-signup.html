<!DOCTYPE html>
<html lang="en">
<head>

<th:block th:insert="~{fragments/header}"></th:block>
<link rel="stylesheet" type="text/css" href="/css/nav-foot.css">
<link rel="stylesheet" type="text/css" href="/css/customer-signup.css">
<title>Customer Signup</title>
</head>
<body>
	<th:block th:insert="~{fragments/navbar}"></th:block>
	<div class="signup-container">
		<h2 class="signup-title">Customer Signup</h2>
		<form class="signup-form" action="/customer/signup" method="post"
			th:object="${customer}" autocomplete="on">
			<div class="form-group">
				<label for="name" class="form-label">Name</label> <input type="text"
					name="name" class="form-input" id="name" th:field="*{name}">
				<span class="error-message" th:errors="*{name}"></span>
			</div>
			<div class="form-group">
				<label for="mobile" class="form-label">Mobile</label> <input
					type="tel" name="mobile" class="form-input" id="mobile"
					th:field="*{mobile}"> <span class="error-message"
					th:errors="*{mobile}"></span>
			</div>
			<div class="form-group">
				<label for="email" class="form-label">Email</label> <input
					type="text" name="email" class="form-input" id="email"
					th:field="*{email}"> <span class="error-message"
					th:errors="*{email}"></span>
			</div>
			<div class="form-group">
				<label for="password" class="form-label">Password</label> <input
					type="password" name="pass" class="form-input" id="password"
					th:field="*{pass}"> <span class="error-message"
					th:errors="*{pass}"></span>
			</div>
			<div class="form-group">
				<label for="confirm-password" class="form-label">Confirm
					Password</label> <input type="password" name="cnf_pass" class="form-input"
					id="confirm-password" th:field="*{cnf_pass}"> <span
					class="error-message" th:errors="*{cnf_pass}"></span>
			</div>
			<div class="form-group gender-group">
				<label class="form-label">Gender</label>
				<div class="gender-options">
					<div class="gender-option">
						<input class="gender-input" type="radio" name="gender"
							value="male" id="male" th:field="*{gender}"> <label
							for="male">Male</label>
					</div>
					<div class="gender-option">
						<input class="gender-input" type="radio" name="gender"
							value="female" id="female" th:field="*{gender}"> <label
							for="female">Female</label>
					</div>
					<div class="gender-option">
						<input class="gender-input" type="radio" name="gender"
							value="other" id="other" th:field="*{gender}"> <label
							for="other">Other</label>
					</div>
				</div>
				<span class="error-message" th:errors="*{gender}"></span>
			</div>
			<div class="form-group">
				<label for="dob" class="form-label">Date of Birth</label> <input
					type="date" name="dob" class="form-input" id="dob"
					th:field="*{dob}"> <span class="error-message"
					th:errors="*{dob}"></span>
			</div>
			<div class="form-buttons">
				<button class="btn btn-signup">Sign Up</button>
				<button class="btn btn-reset" type="reset">Reset</button>
			</div>
		</form>
		<div class="additional-link">
			<label>If you Don't Have Theater Account ?</label> <a
				href="/theater/signup">Click Here</a>
		</div>
	</div>
</body>
</html>
