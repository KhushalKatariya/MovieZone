<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:insert="~{fragments/header.html}"></th:block>
<link rel="stylesheet" type="text/css" href="/css/customer-signup.css">
<title>Insert title here</title>
</head>
<body>
	<th:block th:insert="~{fragments/navbar}"></th:block>
	<h2>Customer Registration</h2>
	<form class="row g-3" action="/customer/signup" method="post" th:object="${customer}">
		<div class="col-md-4">
			<div class="form-input">
				<label for="validationDefault01" class="form-label">Name</label> 
				<input type="text" name="name" class="form-control" id="validationDefault01" th:field="*{name}">
			</div>
			<span th:errors="*{name}"></span>
		</div>
		<div class="col-md-4">
			<div class="form-input">
				<label for="validationDefault02" class="form-label">Mobile</label> 
				<input type="tel" name="mobile" class="form-control" id="validationDefault02" th:field="*{mobile}">
			</div>
			<span th:errors="*{mobile}"></span>
		</div>
		<div class="col-md-4">
			<div class="form-input">
				<label for="validationDefaultUsername" class="form-label">Email</label>
				<input type="text" name="email" class="form-control" id="validationDefaultUsername" th:field="*{email}" aria-describedby="inputGroupPrepend2" >
			</div>
			<span th:errors="*{email}"></span>
		</div>
		<div class="col-md-4">
			<div class="form-input">
				<label for="validationDefault03" class="form-label">Password</label>
				<input type="password" name="pass" class="form-control" id="validationDefault03" th:field="*{pass}" >
			</div>
			<span th:errors="*{pass}"></span>
		</div>
		<div class="col-md-4">
			<div class="form-input">
				<label for="validationDefault04" class="form-label">Confirm Password</label> 
				<input type="password" name="cnf_pass" class="form-control" id="validationDefault04" th:field="*{cnf_pass}" >
			</div>
			<span th:errors="*{cnf_pass}"></span>
		</div>
		<div class="form-check">
			<label class="form-check-label" for="flexRadioDefault1">Gender</label>
			<div class="form-radio">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" value="male" id="male" th:field="*{gender}"> 
					<label class="form-check-label" for="flexRadioDefault1">Male</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" value="female" id="female" th:field="*{gender}" > 
					<label class="form-check-label" for="flexRadioDefault1">Female</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender" value="other" id="other" th:field="*{gender}"> 
					<label class="form-check-label" for="flexRadioDefault1">Other</label>
				</div>
			</div>
			<span th:errors="*{gender}"></span>
		</div>
		<div class="col-md-4">
			<div class="form-input">
				<label for="validationDefault04" class="form-label">Date of Birth</label> 
				<input type="date" name="dob" class="form-control" id="validationDefault04" th:field="*{dob}" >
			</div>
			<span th:errors="*{dob}"></span>
		</div>
		<div class="col-12 btn">
			<button class="btn btn-primary">Sign Up</button>
			<button class="btn btn-danger" type="reset">Reset</button>
		</div>
	</form>
	<div class="add-link">
		<label>If you Don't Have Theater Account ?</label> 
		<a href="/theater/signup">Click Here</a>
	</div>
</body>
</html>
