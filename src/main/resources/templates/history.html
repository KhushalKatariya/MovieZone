<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:insert="~{/fragments/header}"></th:block>
<link rel="stylesheet" type="text/css" href="/css/nav-foot.css">
<title>History - MovieZone</title>
</head>
<body>
<th:block th:insert="~{/fragments/navbar}"></th:block>
<th:block th:insert="~{/fragments/message}"></th:block>
	<main class="container">
		<h1 class="text-center mb-4">Booking History</h1>
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="card" th:each="data: ${history}">
					<div class="card-body">
						<h2 class="card-title" th:text="${data.show.movie.name}"></h2>
						<p class="card-text">
							<strong>Theater:</strong> <span
								th:text="${data.show.screen.theater.name}"></span><br> <strong>Screen:</strong>
							<span th:text="${data.show.screen.name}"></span><br> <strong>Date:</strong>
							<span
								th:text="${#temporals.format(data.show.movie.releaseDate, 'dd-MM-yyyy')}"></span><br>
							<strong>Time:</strong> <span th:text="${data.show.timing}"></span><br>
							<strong>Seats:</strong> <span th:text="${data.seatNumbers}"></span><br>
							<strong>Total Amount:</strong> 
							â‚¹<span th:text="${data.price}"></span><br>
							<strong>Booking Status:</strong> 
							<span th:text="${data.booked ? 'Confirmed' : 'Pending'}"></span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
