<!DOCTYPE html>
<html>
<head>
<th:block th:inert="~{fragments/headere}"></th:block>
<link rel="stylesheet" type="text/css" href="/css/nav-foot.css">

<title>MovieZone - View Movies</title>

<style type="text/css">
/* Main styles */
.container {
	max-width: 1200px;
	margin: 0 auto;
	padding: 20px;
}

/* Header styles */
h1.text-center {
	color: #c41e3a; /* Red color for main heading */
	margin-bottom: 30px;
	font-size: 2.5rem;
	text-transform: uppercase;
}

/* Card styles */
.card {
	background-color: #fff;
	border-radius: 8px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	padding: 20px;
	margin-bottom: 20px;
	transition: transform 0.3s ease;
}

.card:hover {
	transform: translateY(-5px);
}

.theatre-name {
	color: #c41e3a; /* Red color for movie titles */
	font-size: 1.5rem;
	margin-top: 0;
	margin-bottom: 15px;
}

/* Image styles */
.card img {
	width: 100%;
	height: auto;
	border-radius: 4px;
	margin-bottom: 15px;
}

/* Text styles */
.theatre-address, .theatre-licence {
	margin-bottom: 10px;
	color: #333;
}

strong {
	color: #c41e3a; /* Red color for strong text */
}

/* Button styles */
.approve-btn {
	background-color: #c41e3a; /* Red color for buttons */
	color: #fff;
	padding: 10px 15px;
	border: none;
	border-radius: 4px;
	text-decoration: none;
	display: inline-block;
	transition: background-color 0.3s ease;
	font-weight: bold;
	text-transform: uppercase;
}

.approve-btn:hover {
	background-color: #a01a2f; /* Darker red on hover */
}

/* Responsive grid */
.row {
	display: flex;
	flex-wrap: wrap;
	margin: -10px;
}

.col-md-4 {
	flex: 0 0 33.333333%;
	max-width: 33.333333%;
	padding: 10px;
}

/* Media query for smaller screens */
@media ( max-width : 768px) {
	.col-md-4 {
		flex: 0 0 100%;
		max-width: 100%;
	}
}
</style>

</head>
<body>
	<th:block th:insert="~{fragments/navbar}"></th:block>

	<main>
		<div class="container">
			<h1 class="text-center">List of Movies</h1>
			<div class="row">
				<div class="col-md-4 mb-4" th:each="movie:${movies}">
					<div class="card">
						<h2 class="theatre-name" th:text="${movie.name}"></h2>
						<img th:src="${movie.moviePoster}" alt="">
						<p class="theatre-address">
							<span th:text="${movie.description}"></span>
						</p>
						<p class="theatre-licence">
							<strong>Cast:</strong> <span th:text="${movie.cast}"></span>
						</p>
						<a th:href="'/shows/'+${movie.id}" class="approve-btn">Select</a>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
