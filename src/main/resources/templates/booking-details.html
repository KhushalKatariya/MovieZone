<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:insert="~{/fragments/header}"></th:block>
<link rel="stylesheet" type="text/css" href="/css/nav-foot.css">
<title>Booking Details - MovieZone</title>
</head>
<body>
<th:block th:insert="~{/fragments/navbar}"></th:block>
<th:block th:insert="~{/fragments/message}"></th:block>
	<main class="container">
		<h1 class="text-center mb-4">Booking Details</h1>
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="card">
					<div class="card-body">
						<h2 class="card-title" th:text="${booking.show.movie.name}"></h2>
						<p class="card-text">
							<strong>Theater:</strong> <span
								th:text="${booking.show.screen.theater.name}"></span><br> <strong>Screen:</strong>
							<span th:text="${booking.show.screen.name}"></span><br> <strong>Date:</strong>
							<span
								th:text="${#temporals.format(booking.show.movie.releaseDate, 'dd-MM-yyyy')}"></span><br>
							<strong>Time:</strong> <span th:text="${booking.show.timing}"></span><br>
							<strong>Seats:</strong> <span th:text="${booking.seatNumbers}"></span><br>
							<strong>Total Amount:</strong> 
							â‚¹<span th:text="${booking.price}"></span><br>
							<strong>Booking Status:</strong> 
							<span th:text="${booking.booked ? 'Confirmed' : 'Pending'}"></span>
						</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row mt-4" th:if="${qrCodeImage}">
			<div class="col-md-6 offset-md-3 text-center">
				<h3>Booking QR Code</h3>
				<img th:src="@{'data:image/png;base64,' + ${qrCodeImage}}"
					alt="Booking QR Code" class="img-fluid" />
				<p class="mt-2">Please show this QR code at the theater	entrance.</p>
			</div>
		</div>
	</main>

</body>
</html>
